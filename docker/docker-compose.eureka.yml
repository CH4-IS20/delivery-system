services:
  eureka-app:
    container_name: eureka-app
    build:
      context: ../eureka
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${EUREKA_SERVER_PORT}:${EUREKA_SERVER_PORT}"
    networks:
      - service-network
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      EUREKA_SERVER_HOST: ${EUREKA_SERVER_HOST}

networks:
  service-network:
    external: true